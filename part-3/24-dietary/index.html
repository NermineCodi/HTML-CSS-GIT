<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset><legend>Please select all of your dietary requirements</legend>
          <input type="checkbox" name="halal" id="halal">
          <label for="halal" >Halal</label>
          <input type="checkbox" name="kosher" id="kosher">
          <label for="kosher" >Kosher</label>
          <label>
            <input type="checkbox" name="vegetarian" id="vegetarian">
            Vegetarian
          </label>
          <label>
            <input type="checkbox" name="vegan" id="vegan">
            Vegan
          </label>
        </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
